


<div class="container">
        

    <div class="row" *ngFor="let quote of quotes;let i = 'index'">
        <div class="row">
            <h4 id="{{i}}">
                {{quote.quoti}} <br> 
                Posted on {{quote.postDate|date|uppercase}} <br>
            
        
            <button class="btn btn-primary" (click)='toogleDetails(i)'>Show Details</button>
        </h4>
        </div>
        <div class="row" *ngIf="quote.showDescription">
        
        <app-quote-details *ngIf="quote.showDescription"[quote]='quote' (isComplete)= 'completeQuote($event,i)'></app-quote-details>
    </div>
    
   
    

</div>
<div class="row"> 
   <app-quote-form (addQuote)="addNewQuote($event)"></app-quote-form>
</div>
